<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Cherrypicker</title>
</head>
<body>

<div class="appGrid">
    <div class="searchArea">
        <h1>Cherrypicker</h1>
        <form>
            <input id="searchBar" type="text" placeholder="Tacos, Burgers, Burritos...">
            <input id="searchSubmit" type="submit">
        </form>
        <div id="resultsArea">
            <div id="resultsAreaMessage">Type in a query, or just press "Submit" to view all dishes</div>
        </div>
    </div>
    <div id="focusArea">
        <div id="focusAreaMessage">Select a dish to view it's info</div>
    </div>
</div>
    

<script src="main.js"></script>

</body>
</html>
